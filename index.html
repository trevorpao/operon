<body>
    <!-- Begin page content -->
    <div class="container">
        <h1>Hello, world!</h1>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#member" aria-controls="member" role="tab" data-toggle="tab">Member</a></li>
            <li role="presentation"><a href="#upload" aria-controls="upload" role="tab" data-toggle="tab">Upload</a></li>
            <li role="presentation"><a href="#cart" aria-controls="cart" role="tab" data-toggle="tab">Cart</a></li>
            <li role="presentation"><a href="#json2sql" aria-controls="json2sql" role="tab" data-toggle="tab">Json to SQL</a></li>
            <li role="presentation"><a href="#novel" aria-controls="novel" role="tab" data-toggle="tab">Novel</a></li>
            <li role="presentation" class="active"><a href="#froala" aria-controls="froala" role="tab" data-toggle="tab">Editor</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="home">
                <div class="container">
                    <div class="row">home...</div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="member">
                <div class="container">
                    <div class="row">member...</div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="upload">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ">
                            <div class="input-group fuu">
                                <input type="text" class="form-control fuu-filename" disabled="disabled">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default fuu-clear gee" data-gene="click:clearFile" style="display:none;">
                                        <span class="glyphicon glyphicon-remove"></span> Clear
                                    </button>
                                    <div class="btn btn-default fuu-input">
                                        <span class="glyphicon glyphicon-folder-open"></span>
                                        <span class="fuu-input-btn">Browse</span>
                                        <input type="file" accept="image/png, image/jpeg, image/gif" class="gee" data-gene="change:passFile" />
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="cart">
                <div class="container">
                    <div class="row">cart...</div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="json2sql">
                <div class="container">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="" class="col-sm-2">json 網址</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="json 網址" id="json_uri"  class="form-control" value="http://domo.sense-info.co/story/dist/upload">
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary gee" data-gene="click:getData" >撈取</button>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2">json 字串</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="json 字串" id="json_str"  class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2">目標 SQL</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="目標 SQL" id="ta"  class="form-control" rows="4">
{{for spot ~pid=~intval(id)}}
UPDATE `spot` SET  `width`={{:w}},`height`={{:h}},`x`={{:x}},`y`={{:y}},`sx`={{:sx}},`sy`={{:sy}} WHERE `path`='{{:path}}' AND `work_id`={{:~pid}};
{{/for}}</textarea>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary gee" data-gene="click:convertCode" >轉換</button>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2">SQL 字串</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="SQL 字串" id="sql_str"  class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade gee" data-gene="init:loadBox" data-src="novel" id="novel"></div>
            <div role="tabpanel" class="tab-pane fade in active gee" data-gene="init:loadBox" data-src="editor" id="froala"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">operonjs demo</p>
        </div>
