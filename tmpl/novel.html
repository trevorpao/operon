<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2">小說網址</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="小說網址" id="novel_uri"  class="form-control" value="http://www.biquge.com.tw">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">小說字串</label>
                <div class="col-sm-10">
                    <textarea placeholder="小說字串" id="novel_str"  class="form-control" rows="4" style="height: 100vh;">
黑铁之堡,
修真四万年,
盗天仙途,
五行天,
极道天魔,
全民进化时代,
江山战图,
龙王传说,
永恒剑主,
至尊剑皇,
重卡战车在末世,
超级神基因,17_17503
暴风法神,
修炼狂潮,
机破星河,
刀镇星河,
霸皇纪,
光脑武尊,
武道宗师,
无界仙皇,
最后一个使徒,
神禅,
不死神凰,
龙皇武神,
                    </textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary gee" data-gene="click:convertNovel" >轉換</button>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2"></label>
                <div class="col-sm-10">
                    <ul id="upload-result" class="gee" data-gene="init:loadResultTmpl">
                        {{for rows}}
                        <li>
                            <h4><a href="{{:~novelUri(novelID)}}" title="{{:novelTitle}}" target="_blank" rel="noopener">{{:novelTitle}}</a></h4>
                            <p><a href="{{:~novelUri(novelID, chapterUri)}}" title="{{:chapterTitle}}" target="_blank" rel="noopener">{{:chapterTitle}}</a></p>
                        </li>
                        {{/for}}
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
