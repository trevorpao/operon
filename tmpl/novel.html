<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2">小說網址</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="小說網址" id="novel_uri"  class="form-control" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2">小說字串</label>
                <div class="col-sm-10">
                    <textarea placeholder="小說字串" id="novel_str"  class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary gee" data-gene="click:convertNovel" >轉換</button>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2"></label>
                <div class="col-sm-10">
                    <ul id="upload-result" class="gee" data-gene="init:loadResultTmpl">
                        {{for rows}}
                        <li>
                            <h4><a href="{{:~novelUri(novelID)}}" title="{{:novelTitle}}" target="_blank" rel="noopener">{{:novelTitle}}</a></h4>
                            <p><a href="{{:~novelUri(novelID, chapterUri)}}" title="{{:chapterTitle}}" target="_blank" rel="noopener">{{:chapterTitle}}</a></p>
                        </li>
                        {{/for}}
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
