<div class="gee" data-gene="init:initKano" data-type="editor">
    <div class="form-group mt-3">
        <input type="text" class="form-control" name="project" placeholder="專案">
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="簡介" name="desc" style="height: 15vh"></textarea>
    </div>
</div>
<hr>
<ul class="gee" id="issue-list" data-gene="init:initTmpl" data-tmpl="issue-row">
    {{for data}}
    <li>
        <div class="media">
            <div class="media-left align-self-center">
            </div>
            <div class="media-body">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="題目" value="{{:issue}}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="描述" style="height: 15vh">{{:info}}</textarea>
                </div>
            </div>
            <div class="media-right align-self-center">
            </div>
        </div>
    </li>
    {{/for}}
</ul>
<div class="mt-3"><form id="new-issue">
    <div class="media">
        <div class="media-left align-self-center">
        </div>
        <div class="media-body">
            <div class="form-group mt-3">
                <input type="text" name="issue" class="form-control" placeholder="題目" value="">
            </div>
            <div class="form-group">
                <textarea name="info" class="form-control" placeholder="描述" style="height: 15vh"></textarea>
            </div>
        </div>
        <div class="media-right align-self-center">
        </div>
    </div></form>
</div>
<button class="btn issue-btn btn-warning gee" data-gene="click:addIssue"><span class="octicon octicon-plus"></span></button>
<button class="btn btn-success mt-3" href="#" role="button">Create</button>
